<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>

<body>
    <h1>Formulario de Contacto</h1>
    <h2>Maria José File</h2>
    <p>Hola! Si estás en esta página es porque deseas ponerte en contacto con Maria José File.</p>
    <p>Si es así, deberás completar los datos solicitados debajo.</p>
    <p>¡Muchas gracias!</p>

    <form action=“https://github.com/camilarmoran/m1u3/blob/main/info.html” method=“get”>

        <label>Nombre</label>
        <input type=“text” name=“nombre” placeholder="Ingrese su nombre" />
            <label>Apellido</label>
            <input type=“text” name=“apellido” placeholder="Ingrese su apellido" />
    </form>
 
    <form action=“” method=“get”>
        <label>E-mail</label>
        <input type=“email” name=“e-mail” placeholder="Ingrese su E-mail" />

        <label>Celular</label>
        <input type="number" name=“Celular” placeholder="Ingrese su número de celular" />
    </form>

    <form action=“” method=“get”></form>
    <label>Comentarios</label>
    <textarea name=“Comentarios”></textarea>
    </form>

    <form action=“” method=“get”>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />

    </form>

</body>

</html>
